<app-heading-card [resume]=resume></app-heading-card>

<div class="content" *ngIf="resume">
    <h1>Experience</h1>
    <app-position *ngFor="let position of resume.jobs" [position]=position></app-position>
</div>

<div class="content" *ngIf="resume">
    <h1>Education</h1>
    <app-education *ngFor="let education of resume.education" [education]=education></app-education>
</div>
